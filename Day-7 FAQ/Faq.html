<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Frequently Asked Qusetions on a Person</h2>
        <div class="accordion">
            <div class="accordian-item">
                <button id="acordion-button-1" aria-expanded="false">
                    <span class="accordion-title">What is your name?</span>
                    <span class="icon" aria-hidden="true"></span>
                </button>
                <div class="accordion-content">
                    <p>You Know the answer</p>
                </div>
            </div>
            <div class="accordion">
                <div class="accordian-item">
                    <button id="acordion-button-2" aria-expanded="false">
                        <span class="accordion-title">Where are you from?</span>
                        <span class="icon" aria-hidden="true"></span>
                    </button>
                    <div class="accordion-content">
                        <p>The Earth</p>
                    </div>
                </div>
                <div class="accordion">
                    <div class="accordian-item">
                        <button id="acordion-button-3" aria-expanded="false">
                            <span class="accordion-title">What is age?</span>
                            <span class="icon" aria-hidden="true"></span>
                        </button>
                        <div class="accordion-content">
                            <p>26</p>
                        </div>
                    </div>
                    <div class="accordion">
                        <div class="accordian-item">
                            <button id="acordion-button-4" aria-expanded="false">
                                <span class="accordion-title">What is the time?</span>
                                <span class="icon" aria-hidden="true"></span>
                            </button>
                            <div class="accordion-content">
                                <p>It's 6.00pm</p>
                            </div>
                        </div>

            

        </div>
    </div>

    
</body>
</html>
